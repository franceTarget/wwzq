server:
  port: 80
  servlet:
    context-path: /

logging:
  config: classpath:logback-spring.xml
  level:
    org: info
    com: info

aysnc:
  task:
    cron: 0/5 * * * * ?

file:
  path:
    upload: E:/tmp

spring:
  datasource:
    username: root
    password: hhh123
    url: jdbc:mysql://localhost:3306/wwzq?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
    redis:
      database: 1
      # Redis服务器地址
      host: 192.168.0.24
      # Redis服务器连接端口
      port: 6379
      # Redis服务器连接密码（默认为空）
      password:
      # 连接超时时间（毫秒）
      timeout: 1000
      # 连接池最大连接数（使用负值表示没有限制）
      pool:
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0
  application:
    name: backend-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:3001/eureka/

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.ren.wwzq.dao
  mapper: com.karle.tk.TkMapper
  identity: MYSQL
pagehelper:
  helperDialect: mysql
  reasonable: false
  supportMethodsArguments: true
  params: count=countSql
pageSize: 10





